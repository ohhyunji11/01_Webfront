<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="css/넷플릭스.css">

    <script src="https://kit.fontawesome.com/e5fede6c09.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav>
            <a href="#">
                <img src="/images/netflix-logo.png" id="logo">
            </a>

            <ul>
                <li>TV 프로그램</li>
                <li>영화</li>
                <li>최신 등록 콘텐츠</li>
                <li>내가 찜한 콘텐츠</li>
            </ul>

            <div class="icon-box">
                <div>
                    <i class="fa-solid fa-display"></i>
                </div>
                <div>
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </nav>

        <section class="banner">
            <div class="title-box">
                <h1>마션</h1>
                <p>NASA 아레스3탐사대는 화성을 탐사하던 중 <br>모래폭풍을 만나고 팀원 마크 와트니가 사망했다고 판단, <br>그를 남기고 떠난다. <br>극적으로 생존한 마크 와트니는 남은 식량과 기발한 재치로 <br>화성에서 살아남을 방법을 찾으며 자신이 살아있음을 알리려 노력한다. </p>

                <div class="title-box-btn">
                    <button>재생</button>
                    <button>내가 찜한 콘텐츠</button>
                </div>
            </div>
        </section>

        <main>
            <section class="contents-box">
                <h2>오늘 한국의 TOP 10 콘텐츠</h2>
                <section>
                    <div class="poster-box">
                        <p>1</p>
                        <div>
                            <img src="/images/해리포터.webp">
                        </div>
                    </div>
                    <div class="poster-box">
                        <p>2</p>
                        <div>
                            <img src="/images/해리포터2.webp">

                    <div class="poster-box">

                        </div>
                    </div>
                    <div class="poster-box">
                        <p>4</p>
                        <div>
                            <img src="/images/해리포터2.webp">
                        </div>
                    </div>
                    <div class="poster-box">
                        <p>5</p>
                        <div>
                            <img src="/images/해리포터.webp">
                        </div>
                    </div>
                </section>
            </section>

            <section class="contents-box">
                <h2>지금 뜨는 콘텐츠</h2>
                <section class="poster-box-2">
                    <div>
                        <img src="/images/해리포터.webp">
                    </div>
                    <div>
                        <img src="/images/해리포터2.webp">
                    </div>
                    <div>
                        <img src="/images/해리포터.webp">
                    </div>
                    <div>

                    </div>
                    <div>
                        <img src="/images/해리포터.webp">
                    </div>
                </section>
            </section>
        </main>
    </div>

</html>
