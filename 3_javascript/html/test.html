<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

    <style>
        *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        }

        .container{
        width: 1000px;
        margin: 50px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        }

        tr {
        height: 50px
        }



        #box{
        border: 3px solid black;
        width: 10px;
        height: 10px;
        display: flex;
        margin-top: 30px;
        word-break: break-all;
        }

        #content{width: 100%;}
    </style>
</head>
<body>

    <div class="container">
    
        <table class="controller">
          <tr>
            <th>너비 : </th>
            <td><input type="number" min="1" max="1000" id="box-width"> px</td>
            <th>높이 : </th>
            <td><input type="number" min="1" max="1000" id="box-height"> px</td>
          </tr>
    
          <tr>
            <th>글자크기 : </th>
            <td><input type="number" min="1" max="100" id="fs"> px</td>
            <th>굵기 : </th>
            <td>
              <label>보통 <input type="radio" name="fw" value="normal"></label>
              <label>굵게 <input type="radio" name="fw" value="bold"></label>
             <!--  <label>보통 <input type="radio" name="fw" value="N"></label>
              <label>굵게 <input type="radio" name="fw" value="B"></label> -->
            </td>
          </tr>
      
          <tr>
            <th>글자색 : </th>
            <td><input type="text" id="box-font-color"></td>
            <th>배경색 : </th>
            <td><input type="text" id="box-bg-color"></td>
          </tr>
      
          <tr>
            <th>가로정렬 : </th>
            <td colspan="3">
             <!--  <label>왼쪽 <input type="radio" name="align-row" value="L"></label>
              <label>가운데 <input type="radio" name="align-row" value="C"></label>
              <label>오른쪽 <input type="radio" name="align-row" value="R"></label> -->
              <label>왼쪽 <input type="radio" name="align-row" value="flex-start"></label>
              <label>가운데 <input type="radio" name="align-row" value="center"></label>
              <label>오른쪽 <input type="radio" name="align-row" value="flex-end"></label>
            </td>
          </tr>
      
          <tr>
            <th>세로정렬 : </th>
            <td colspan="3">
              <!-- <label>위 <input type="radio" name="align-col" value="T"></label>
              <label>가운데 <input type="radio" name="align-col" value="C"></label>
              <label>아래 <input type="radio" name="align-col" value="B"></label> -->
              <label>위 <input type="radio" name="align-col" value="flex-start"></label>
              <label>가운데 <input type="radio" name="align-col" value="center"></label>
              <label>아래 <input type="radio" name="align-col" value="flex-end"></label>
            </td>
          </tr>
    
          <tr>
            <th>출력 문자열 : </th>
            <td colspan="3">
             <input type="text" id="content">
            </td>
          </tr>
        </table>
      
        <button id="apply-btn">적용하기</button>
      
        <div id="box"></div>
    </div>

    <script>
        // 적용하기 버튼이 클릭 되었을 때
        const applyBtn = document.querySelector("#apply-btn");

        applyBtn.addEventListener("click", function() {

            // 위에 작성된 input 요소들을 모두 얻어오기
            const boxWidth = document.querySelector("#box-width");
            const boxHeight = document.querySelector("#box-height");
            const fs = document.querySelector("#fs");

            const fw = document.querySelector("[name='fw']:checked");

            const fontColor = document.querySelector("#box-font-color");
            const bgColor = document.querySelector("#box-bg-color");

            const row = document.querySelector("[name='align-row']:checked");
            const col = document.querySelector("[name='align-col']:checked");

            const content = document.querySelector("#content");
            const box = document.querySelector("#box");

            // input에 작성된 값을 얻어와서, 그 값에 따라 #box에 JS로 CSS 추가
            
            // 너비를 입력하는 input에 값이 작성되어 있다면
            if(boxWidth.value.trim().length > 0) {
                // boxWidth라는 요소의 value값에 앞뒤로 공백 제거를 한 후, 
                // value값의 문자열 길이를 따졌더니, 0보다 클때 == > 뭔가 값이 있을때
                box.style.width = boxWidth.value + "px";
            }

            // 높이를 입력하는 input에 값이 작성되어 있다면
            if(boxHeight.value.trim().length > 0) {
                box.style.height = boxHeight.value + "px";
            }

            if(fs.value.trim().length > 0) {
                box.style.fontSize = fs.value + "px";
            }

            // fw -> 체크된게 없으면 null 반환
            //     -> 체크된게 있으면 null 아님
            if(fw != null) { // 글자 굵기가 체크된게 있다면
                console.log(fw);
                box.style.fontWeight = fw.value;
            }

            // 글자 색을 입력하는 input에 값이 작성되어 있다면
            if(fontColor.value.trim().length > 0){
                box.style.color = fontColor.value;
            }

            // 배경 색을 입력하는 input에 값이 작성되어 있다면
            if(bgColor.value.trim().length > 0){
                box.style.backgroundColor = bgColor.value;
            }

            // 가로 정렬 체크 되었을 때
            if(row != null){ 
                box.style.justifyContent = row.value;
            }

            // 세로 정렬 체크 되었을 때
            if(col != null){ 
                box.style.alignItems = col.value;
            }

            // content에 작성된 값
            if(content.value.trim().length > 0) {
                box.innerText = content.value;

            }
            
        })
    </script>
    
</body>
</html>
